<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Sliders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(255, 109, 121);">
                <h1>Beautiful Sky</h1>
                <p>all in pink</p>
            </div>  
            <div style="background-color: rgb(87, 81, 81);">
                <h1>Lonely Castel</h1>
                <p>Its Mysterious</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue Ocean</h1>
                <p>Its deep</p>
            </div>
            <div style="background-color: #FD3555;">
                <h1>A Rose</h1>
                <p>!!!</p>
            </div>
        </div>
        <div class="right-slide">

            <div style="background-image: url('https://images.unsplash.com/photo-1496062031456-07b8f162a322?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=465&q=80');"></div>
           
            <div style="background-image: url('https://images.unsplash.com/photo-1519969637110-198ac373c6ed?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=384&q=80');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1585477281005-b83d4b47eba4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80');">
            </div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa fa-angle-double-down"></i>
            </button>
            <button class="up-button">
                <i class="fa fa-angle-double-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
